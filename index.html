<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the number</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
    <div class="wrapper">
        <div class="container">
            <div class="lowOrHi"></div>

                <div class="lastResult"></div>
                <div class="lifeNumber"><i class="fas fa-heart"></i><span class="count"  > 10</span></div>
            </div>
            <div class="guessValue">?</div>
            <form >
                <input type="text" placeholder="Enter your guess" class="guesses">
                <button  class="guessSubmit">play</button>
                
            </form>
        </div>
    </div>
   <script src="main.js"></script>
